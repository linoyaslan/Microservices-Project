<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">

</head>

<body>
    <div id="bodyContainer" class="container">
        <div class="row d-flex justify-content-center">
            <h1>Drawing and coloring shapes</h1>
        </div>
        <div class="row">
            <div class="col">
                <canvas id="ourCanvas" width="800" height="400"></canvas>
            </div>
            <div class="col">
                <div id="menu" class="container">
                    <h2>Menu</h2>
                    <div class="row menuRow">
                        <select class="form-select" id="shapes" name="shapes" onchange="draw(this.value)">
                            <option value="">Select shape</option>
                            <option value="circle">Circle</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="triangle">Triangle</option>
                            <option value="square">Square</option>
                            <option value="rhombus">Rhombus</option>
                            <option value="pentagon">Pentagon</option>
                            <option value="hexagon">Hexagon</option>
                            <option value="oval">Oval</option>
                        </select>
                    </div>
                    <div class="row menuRow">
                        <select class="form-select" id="colors" name="colors" onchange="color(this.value)">
                            <option value="">Select color</option>
                            <option value="RED">Red</option>
                            <option value="BLUE">Blue</option>
                            <option value="YELLOW">Yellow</option>
                            <option value="GREEN">Green</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/draw.js"></script>
    <script src="/js/clear.js"></script>
    <script src="/js/color.js"></script>
</body>


</html>
